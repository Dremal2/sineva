<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-style/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/wallpaper.png">
    <link rel="website icon" type="png" 
    href="icons/gas-kvas-com-p-ts-na-prozrachnom-fone-38.png">
    <title>sineva</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="container-back-btn">
                    <a href="index.html"><button class="back-btn">Назад</button></a>
                </div>
                <div class="address details">
                    <i class="address-img"> <img src="contact-style/icons/address-svgrepo-com.svg" width="30px" height="30px" alt=""></i>
                    <div class="topic">Адрес</div>
                    <div class="text-one">Москва</div>
                    <div class="text-two">Пресенская наб., 8 стр. 1</div>
                </div>
                <div class="phone details">
                    <i class="phone-img"> <img src="contact-style/icons/phone-svgrepo-com.svg" width="30px" height="30px" alt=""></i>
                    <div class="topic">Наши Номера</div>
                    <div class="text-one">8-800-000-00-00</div>
                    <div class="text-two">8-900-000-00-01</div>
                </div>
                <div class="email details">
                    <i class="email-img"> <img src="contact-style/icons/email-1-svgrepo-com.svg" width="30px" height="30px" alt=""></i>
                    <div class="topic">Наши почты</div>
                    <div class="text-one"> support@site.com</div>
                    <div class="text-two">admin@site.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Свяжитесь с нами!</div>
                <p class="fftp">Если у Вас есть вопросы или предложения по сотрудничеству, 
                    заполните форму ниже:
                </p>
                <form action="https://formspree.io/f/mbljvwjo"
                method="POST" id="form" name="form">
                    <div class="input-box">
                        <input type="text" 
                        placeholder="Введите свое имя" 
                        id="name" 
                        name="name" 
                        data-reg="^[А-ЯЁ][а-яё]*$"/>
                        <label for="name">Только кириллица</label>
                    </div>
                    <div class="input-box">
                        <input type="text" 
                        placeholder="Введите свою почту"
                        id="email"
                        name="email"
                        data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"/>
                        <label for="email">Формат: example@mail.com</label>
                    </div>
                    <div class="input-box">
                        <input type="text" 
                        placeholder="Введите свой номер"
                        id="phone"
                        name="phone"
                        data-reg="^((\+7|7|8)+([0-9]){10})$"/>
                        <label for="phone">Пример: +79000000000, 79000000000, 89000000000 </label>
                    </div>
                    <div class="input-box message-box">
                        <textarea name="message" placeholder="Сообщение"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="Отправить сообщение" id="button" name="button"/>
                    </div>    
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
